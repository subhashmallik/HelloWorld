
<!DOCTYPE html>
<html>
 <head>

 <div data-role="page" data-dialog="true"  id="registerPage">
  <div data-role="header">
    <h3 class="ui-bar ui-bar-a ui-corner-all">Registration</h3>
  </div>
 <div data-role="main" class="ui-content">
 <form id="regForm">
	 <label for="name">Name</label>
	 <input type="text" name="name" id="name"/>
	 <label for="email">Email Id </label>
	 <input type="email" name="email" id="email"/>
	 <label for="password">Password</label>
	 <input type="password" name="password" id="password"/>
	 <label for="confirmpass">Confirm Password</label>
	 <input type="text" name="confirmpass" id="confirmpass"/>
	 <label for="phonenumber">Phone Number</label>
	 <input type="number" name="phonenumber" id="phonenumber"/>
	 <label for="institution">Institution</label>
	 <input type="text" name="institution" id="institution"/>
 <input type="submit" value="Submit" id="submitButton" class="ui-btn ui-shadow ui-corner-all" onclick="regReady()"/>
 </form>
 </div>
